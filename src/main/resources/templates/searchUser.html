<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>SearchUser</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" href="" th:href="@{/css/history.css}"/>
</head>
<body class="main">
	<div class="row">
<div class="col-lg-5">
	<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt=""/></div>
	</div>
	<div class="child col-lg-7 navv" id="nav">
		<div th:if="${User.role}=='user'"
			th:replace="fragments/navbar::navbar" class="nav-item"></div>
			</div>
			</div>
	<div class="container" style="background-color:#dbcced; opacity:0.8; border-radius: 5px; padding: 2rem 2rem 0.1rem 2rem !important;">
		<h2 style="color:#3D0673 !important;">Search Passengers</h2>
		<hr />
		
		<table 
			class="
			table table-bordered table-striped" id="user-table">
			<thead>
				<tr>
					<th>Lastname</th>
					<th>Firstname</th>
					<th>Email</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
				    <td th:text="${user.lastname}" />
					<td th:text="${user.firstname}" />
					<td th:text="${user.email}" />
					<td><a th:href="@{/getUserDetails(userId=${user.Id})}"class="btn btn-primary">Details</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#user-table").DataTable({
				'aoColumnDefs':[{
					'bSortable':false,
					'aTargets':[-1]
				}]
			});
		})
	</script>
</body>

</html>
