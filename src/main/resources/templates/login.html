<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<style>
		h1 {
			text-align: center;
			color: red
		}
	</style>
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/index.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/navbar.css}" />
</head>

<body class="main">
	<div class="row">
		<div class="col-lg-5">
			<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt="" /></div>
		</div>
		<div class="child col-lg-7 navv" id="nav">
			<div th:replace="fragments/guestUserNavbar::guestUserNavbar"></div>
		</div>
	</div>
	<div class="container">
		<div class="container mt-2 mb-4">
			<h1 th:text="${message}"></h1>
			<div class="cont col-sm-8 ml-auto mr-auto">

				<ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="pills-signin-tab" data-toggle="pill"
							href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Sign
							In</a></li>
					<li class="nav-item"><a class="nav-link" id="pills-signup-tab" data-toggle="pill"
							href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Sign
							Up</a></li>
				</ul>

				<div class="tab-content" id="pills-tabContent">
					<div class="tab-pane fade show active" id="pills-signin" role="tabpanel"
						aria-labelledby="pills-signin-tab">
						<div class="col-sm-12 border border-primary shadow rounded pt-2">
							<!--	<div class="text-center">
							<img src="https://placehold.it/80x80"
								class="rounded-circle border p-1">
						</div>-->

							<form method="post" th:action="@{/validateUser}" th:object="${user}" id="singninFrom">
								<div class="form-group">
									<label class="font-weight-bold">Email <span class="text-danger">*</span></label>
									<input type="email" name="email" id="email" th:field="*{email}" class="form-control"
										placeholder="Enter valid email" required>
								</div>
								<div class="form-group">
									<label class="font-weight-bold">Password <span class="text-danger">*</span></label>
									<input type="password" name="password" id="password" th:field="*{password}"
										class="form-control" placeholder="***********" required>
								</div>
								<div class="form-group">
									<input type="submit" name="submit" value="Sign In"
										class="btn btn-block btn-primary">
								</div>
								<div class="form-group password" id="password">
									<a th:href="@{/forgot_password}">Forgot your password?</a>
								</div>
							</form>
						</div>
					</div>
					<div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
						<div class="col-sm-12 border border-primary shadow rounded pt-2">
							<form method="post" th:action="@{/saveUser}" th:object="${user}" id="singnupFrom">
								<div class="form-group">
									<label class="font-weight-bold">Email <span class="text-danger">*</span></label>
									<input type="email" th:field="*{email}" name="signupemail" id="signupemail"
										class="form-control" placeholder="Enter valid email" required>
								</div>
								<div class="form-group">
									<label class="font-weight-bold">First Name <span
											class="text-danger">*</span></label> <input type="text"
										th:field="*{firstname}" name="firstname" id="firstname" class="form-control"
										placeholder="Enter your first name" required>

								</div>
								<div class="form-group">
									<label class="font-weight-bold">Last Name <span class="text-danger">*</span></label>
									<input type="text" th:field="*{lastname}" name="lastname" id="lastname"
										class="form-control" placeholder="Enter your last name" required>

								</div>

								<div class="form-group">
									<label class="font-weight-bold">Password <span class="text-danger">*</span></label>
									<input type="password" th:field="*{password}" name="signuppassword"
										id="signuppassword" class="form-control" placeholder="***********"
										pattern="^\S{6,}$"
										onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
										required>
								</div>
								<div class="form-group">
									<label class="font-weight-bold">Confirm Password <span
											class="text-danger">*</span></label> <input type="password"
										name="signupcpassword" id="signupcpassword" class="form-control"
										pattern="^\S{6,}$"
										onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
										placeholder="***********" required>
								</div>
								<div class="form-group">
									<input type="submit" name="signupsubmit" class="btn btn-block btn-primary">


								</div>


							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

</body>

</html>
