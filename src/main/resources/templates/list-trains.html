<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Trains</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" href="" th:href="@{/css/history.css}"/>

</head>
<body class="main">
	<div class="row">
<div class="col-lg-5">
	<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt=""/></div>
	</div>
	<div class="child col-lg-7 navv" id="nav">
		<div th:if="${User.role}=='user'"
			th:replace="fragments/navbar::navbar" class="nav-item"></div>
			</div>
			</div>
	<div class="container">
		<h2>Train Schedule</h2>
		<hr />
		 <a th:href="@{/uploadTrainFile}"
			class="btn btn-primary mb-2">Upload Train File</a>
		<table class="table table-bordered table-striped" id="train-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Number</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="train:${trains}">
					<td th:text="${train.name}"></td>
					<td th:text="${train.number}"></td>
					<td><a
						th:href="@{/showUpdateTrainForm(trainId=${train.id})}"
						class="btn btn-primary">Update</a>
				</tr>

			</tbody>
		</table>
	</div>
	
</body>

</html>
