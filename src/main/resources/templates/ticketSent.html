
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add/Update Train</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/navbar.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/history.css}" />
</head>
<body class="main">
	<div class="row">
		<div class="col-lg-5">
			<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt="" /></div>
		</div>
		<div class="child col-lg-7 navv" id="nav">
		<div th:if="${#session.getAttribute('User')} != null">
			<div th:replace="fragments/navbar::navbar"></div>
		</div>
		<div th:if="${#session.getAttribute('User')} == null">
			<div th:replace="fragments/guestUserNavbar::guestUserNavbar"></div>
		</div>	
		</div>
		</div>
		<div class="container">
		<h2>Thank you for booking. Ticket sent to your email address please check!</h2>
	</div>
</body>

</html>
