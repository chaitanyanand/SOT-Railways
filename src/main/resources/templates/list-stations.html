<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Stations</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" href="" th:href="@{/css/history.css}"/>
</head>
<body class="main">
<div class="row">
<div class="col-lg-5">
	<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt=""/></div>
	</div>
	<div class="child col-lg-7 navv" id="nav">
		<div th:if="${User.role}=='user'"
			th:replace="fragments/navbar::navbar" class="nav-item"></div>
			</div>
			</div>
	<div class="container">
		<h2>Station Schedule</h2>
		<hr />
		<a th:href="@{/addStationForm}" class="btn btn-primary mb-2">Add
			Station</a> <a th:href="@{/uploadStationFile}"
			class="btn btn-primary mb-2">Upload Station File</a>
		<table class="table table-bordered table-striped" id="station-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>First Train Departure Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="station:${stations}">
					<td th:text="${station.name}"></td>
					<td th:text="${station.firstTrainDepartureTime}"></td>
					<td><a
						th:href="@{/showUpdateStationForm(stationId=${station.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteStation(stationId=${station.id})}"
						class="btn btn-danger ml-2">Delete</a>
				</tr>

			</tbody>
		</table>
	</div>
	
</body>

</html>
