
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Stations</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" href="" th:href="@{/css/history.css}"/>
</head>
<body class="main">
<div class="row">
<div class="col-lg-5">
	<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt=""/></div>
	</div>
	<div class="child col-lg-7 navv" id="nav">
		<div th:if="${User.role}=='user'"
			th:replace="fragments/navbar::navbar" class="nav-item"></div>
			</div>
			</div>
	<div class="container">
		<h2>TicketFare</h2>
		<hr />
		<h3 style="color: red" th:text="${message}"></h3>
		<a th:href="@{/showUpdateTicketFareForm}"
			class="btn btn-primary">Edit</a>
		<table class="table table-bordered table-striped" id="booking-table">
			<thead>
				<tr>
					<th>Field</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Fare during non-peak hour</td>
					<td th:text="${ticketFare.fareDuringNonPeakHour}" />
				</tr>
				<tr>
					<td>Fare during peak hour</td>
					<td th:text="${ticketFare.fareDuringPeakHour}" />
				</tr>
				<tr>
					<td>peak hour starts from this time</td>
					<td th:text="${ticketFare.peakHourStart}" />
				</tr>
				<tr>
					<td>peak hour starts End By this time</td>
					<td th:text="${ticketFare.peakHourEnd}" />
				</tr>

			</tbody>
		</table>

	</div>

</body>

</html>
