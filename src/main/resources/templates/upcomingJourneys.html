<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Stations</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" href="" th:href="@{/css/history.css}"/>
</head>
<body class="main">
<div class="row">
<div class="col-lg-5">
	<div class="child"><img src="" th:src="@{/images/logo.png}" class="logo" alt=""/></div>
	</div>
	<div class="child col-lg-7 navv" id="nav">
		<div th:if="${User.role}=='user'"
			th:replace="fragments/navbar::navbar" class="nav-item"></div>
			</div>
			</div>
	<div class="container">
		<h2>Upcoming Journeys</h2>
		<hr />
		<h3 style="color: red" th:text="${message}"></h3>
		<table class="table table-bordered table-striped" id="ticket-table">
			<thead>
				<tr>
					<th>Ticket Number</th>
					<th>Number Of Seats</th>
					<th>Departure Station</th>
					<th>Destination Station</th>
					<th>Departure Date</th>
					<th>Destination Arrival Date</th>
					<th>Departure Time</th>
					<th>Destination Arrival Time</th>
					<th>Train Name</th>
					<th>Ticket Fare</th>
					<th>payment Type</th>
					<th>Cancel Ticket</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket:${tickets}">
					<td th:text="${ticket.ticketNumber}"></td>
					<td th:text="${ticket.noOfSeatsBooked}" />
					<td th:text="${ticket.departureStationName}"></td>
					<td th:text="${ticket.destinationStationName}"></td>
					<td th:text="${ticket.departureDate}"></td>
					<td th:text="${ticket.destinationArrivalDate}"></td>
					<td th:text="${ticket.departureTime}"></td>
					<td th:text="${ticket.destinationArrivalTime}"></td>
					<td th:text="${ticket.trainName}"></td>
					<td th:text="${ticket.fare}"></td>
					<td th:text="${ticket.paymentType}" />
					<td><a
						th:href="@{/confirmCancellation(ticketId=${ticket.Id})}"
						class="btn btn-danger">cancel this journey</a></td>
				</tr>

			</tbody>
		</table>

	</div>

</body>

</html>
